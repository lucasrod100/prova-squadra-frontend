<div class="col-lg-12">
  <nav aria-label="Paginacao">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPagina == 1">
        <a class="page-link" href="javascript:void(0)" (click)="carregarPagina(1)"><<</a>
      </li>
      <li class="page-item" [class.disabled]="currentPagina == 1">
        <a class="page-link" href="javascript:void(0)" (click)="carregarPagina(currentPagina - 1)"><</a>
      </li>
      <li class="page-item" *ngFor="let page of getPaginas()" [class.disabled]="page == currentPagina">
        <a href="javascript:void(0)" class="page-link" (click)="carregarPagina(page)">{{page}}</a>
      </li>

      <li class="page-item" [class.disabled]="currentPagina == lastPagina">
        <a class="page-link" href="javascript:void(0)" (click)="carregarPagina(currentPagina + 1)">></a>
      </li>
      <li class="page-item" [class.disabled]="currentPagina == lastPagina">
        <a class="page-link" href="javascript:void(0)" (click)="carregarPagina(lastPagina)">>></a>
      </li>
    </ul>
  </nav>
</div>
