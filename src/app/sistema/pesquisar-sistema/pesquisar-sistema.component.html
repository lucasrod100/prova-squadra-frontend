<fieldset class="border p-2">
  <legend class="w-auto legenda">Filtro de Consulta</legend>
  <form [formGroup]="formulario">
    <div class="form-group row">
      <label for="descricao" class="col-sm-4 col-form-label bordaBottom">Descrição</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="descricao" formControlName="descricao">
      </div>
    </div>
    <div class="form-group row">
      <label for="sigla" class="col-sm-4 col-form-label bordaBottom">Sigla</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="sigla" formControlName="sigla">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-4 col-form-label bordaBottom">E-mail de atendimento do sistema</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" formControlName="email">
      </div>
    </div>
  </form>
</fieldset>
